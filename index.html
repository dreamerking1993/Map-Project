<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathmandu Map</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <div id="menuIcon" data-bind="click: hideSideBar">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container">
        <div class="options-box">
            <h2>Extract from Wikipedia</h2>
            <div>
                <input id="filter-text" type="search" placeholder="Filter location you want" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
            </div>
            <ul id="location-list" data-bind="foreach: locationList">
                <li>
                    <button data-bind="text: title, event: { mouseover: $parent.highlightMarker, mouseout: $parent.defaultMarker }, click: $parent.popInfo"></button>
                </li>
            </ul>
        </div>
        <div id="map">Map not Loaded. Try Again</div>
    </div>
    <script src="knockout-3.2.0.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6UxP3FZOY5rLgBbe_aG201JJr2kbIeoA&v=3&callback=initMap" onerror="noMap()"></script>

</body>

</html>
